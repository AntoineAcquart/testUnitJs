on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        
      - name: Checkout
        run: actions/checkout@master
        
      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run cy:run --spec "cypress/integration/calculatrice.spec.js"

